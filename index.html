<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мрамор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: monospace;
        }

        header {
            display: flex;
            justify-content: space-between;
            background: #ffffff;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo h1 {
            position: relative;
            font-weight: 700;
            color: #1a1a1a;
            margin: 10px;
        }

        .logo img {
            border-radius: 50%;
            position: relative;
            left: 50px;
        }
        nav ul{
            display: flex;
            gap: 20px;
            margin: 50px;
            list-style: none;
            font-weight: 600;
        }

        nav ul li a {
            text-decoration: none;
            color: #c9a96e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            transition: 0.4s ease;
        }

        nav ul li a:hover {
            color: #1a1a1a;
            text-decoration: underline;
        }
        .hero {
            display: flex;
            text-align: center;
            flex-direction: column;
            padding: 200px;
            background-color: #f5f5f5;
        }
        .text-hero h2 {
            font-size: 2rem;
            color: #1a1a1a;
        }
        strong {
            color: #c9a96e;
        }
        .text-hero p {
            margin: 20pxpx;
            color: #1a1a1a;
        }
        #btn {
            margin: 10px;
            padding: 15px;
            background-color: #c9a96e;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.4s ease;
            cursor: pointer;
        }
        #btn:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .gallery {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px;
        }
        .gallery h2 {
            padding: 20px;
            font-size: 2rem;
            color: #1a1a1a;
        }
        .gallery p {
            padding: 20px;
            font-size: 1.2em;
        }
        .galery-grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: auto;
            grid-template-areas: 
            "img1 img2 img3"
            "img1 img4 img5";
            gap: 20px;
        }
        #img-1 { grid-area: img1; }
        #img-2 { grid-area: img2; }
        #img-3 { grid-area: img3; }
        #img-4 { grid-area: img4; }
        #img-5 { grid-area: img5; }

        #img-1 {
            grid-row: span 2;
        }
        .galery-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.4s ease;
        }
        .galery-grid img:hover {
            transform: scale(1.1);
            border: 3px solid gold;
            border-radius: 10px;
            
        }
        .about {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px;
            background-color: #ffffff;
        }
        .about-text {
            color: #1a1a1a;
            font-size: 1.5em;
        }
        .about-text h2 {
            margin-bottom: 20px;
            color: #c9a96e;
        }
        .about-text p {
            margin: 10px 0;
        }
        footer {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            background-color: #1a1a1a;
            padding: 20px;
            color: #ffffff;
        }
        footer a {
            color: #c9a96e;
            text-decoration: none;
            transition: 0.4s ease;
        }
        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Sinit Mramor</h1>
            <img src="logo.JPG" width="100px" height="100px">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="text-hero">
            <h2>Perfect <strong>marble</strong> for you</h2>
            <p>Order now</p>
            <button id="btn">Click here</button>
        </div>
    </section>

    <section class="gallery">
        <h2>Our gallery</h2>
        <p>Feel the <strong>marble</strong></p>
        <div class="galery-grid">
            <img id="img-1" src="1.JPG" alt="img1">
            <img id="img-2" src="2.JPG" alt="img2">
            <img id="img-3" src="3.JPG" alt="img3">
            <img id="img-4" src="4.JPG" alt="img4">
            <img id="img-5" src="5.JPG" alt="img5">
        </div>
    </section>

    <section class="about">
        <div class="about-text">
            <h2>We have 25 years of work</h2>
            <p>We had the best machines</p>
            <p>We got millions of clients</p>
        </div>
    </section>

    <footer>
        <p>No copyright Sinit Mramor</p>
        <a href="#twitter">Twitter</a>
        <a href="#facebook">Facebook</a>
        <a href="#tiktok">Tiktok</a>
    </footer>

</body>
</html>
